<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/javascript">
        var h1 = React.createElement('h1', null, 'Hello world!') // h1 요소를 React 엘리먼트로 생성
        ReactDOM.render(
            h1,
            document.getElementById('content')
        )
    </script>
</body>
</html>
